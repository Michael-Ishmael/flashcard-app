<div  *ngIf="model && model.enabled">
    <h3>Select {{ model.target }}</h3>
    <div class="file-picker">
   <fso-item
            *ngIf="root"
            [model]="root"
            [selectmultiple]="model.canSelectMultipleFiles"
            (onSelected)="itemSelected($event)">

    </fso-item>
    </div>
</div>
