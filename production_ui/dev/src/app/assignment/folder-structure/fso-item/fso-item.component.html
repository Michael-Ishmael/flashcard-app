
<span *ngIf="model && isFile" class="file fso" [class.selected]="model.selected" [class.disabled]="notAvailable">
    <img *ngIf="showLoading" class="loader" src="img/ajax-loader.gif">
    <i *ngIf="!(showIcon || showLoading)" class="fa fa-download" (click)="downloadFile()" ></i>
    <img *ngIf="showIcon" src="{{model.relativePath}}" (click)="toggleSelected()"  >
    <span (click)="toggleSelected()" >{{ toRepresentation() }}</span>
    <i *ngIf="showUpload" class="fa fa-upload" (click)="uploadFile()"></i>
</span>
<div  *ngIf="model && isFolder" class="folder-title fso" (click)="toggleExpanded()"><i class="fa fa-folder" ></i>{{ model.name }}</div>
<ul *ngIf="model && isFolder" class="folder" [class.collapsed]="!model.expanded">

    <li *ngFor="let folder of model.childFolders">
      <fso-item [model]="folder" (onSelected)="childSelected($event)" [selectMultiple]="selectMultiple"
                ></fso-item>
    </li>
     <li *ngFor="let file of model.files">

      <fso-item [model]="file" (onSelected)="childSelected($event)" [selectMultiple]="selectMultiple"
                ></fso-item>
    </li>
</ul>
