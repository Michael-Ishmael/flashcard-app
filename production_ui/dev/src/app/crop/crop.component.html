

<button (click)="previousCrop()">Previous Crop</button>
<button (click)="nextCrop()">Next Crop</button>
<button (click)="togglePreview()">{{ showPreview ? "Hide" : "Show" }} Preview</button>
<button (click)="croppingDone()">{{ doneEnabled ? "Done" : "Cancel" }}</button>


<div class="crop-wrapper" *ngIf="model">
  <img-cropper [image]="model.image" [model]="currentCrop" [showPreview]="showPreview" (onCropSelect)="onCropChanged($event)" ></img-cropper>
</div>
