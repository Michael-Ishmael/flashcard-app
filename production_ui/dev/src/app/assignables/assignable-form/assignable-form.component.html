
<form class="flashcard-form" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <div class="input-group">
      <label for="flashcard-name" class="input-group-addon input-lg">Name</label>
      <input required [(ngModel)]="model.name" type="text" id="flashcard-name" name="flashcard-name"
             class="form-control input-lg">
    </div>
    <div class="input-group" style="margin-top: 4px;">
      <label for="flashcard-label" class="input-group-addon input-lg">Label</label>
      <input required [(ngModel)]="model.label" type="text" id="flashcard-label" name="flashcard-label"
             class="form-control input-lg">
    </div>
    <div class="form-group flashcard-sound col-md-6">
      <span class="label label-default">Sound</span>
      <span *ngIf="!model.sound" class="no-sound">sound not set</span>
      <app-sound-control *ngIf="model.sound" src="{{ model.sound }}"></app-sound-control>
      <span *ngIf="!model.speech" class="no-sound">speech not set</span>
      <app-sound-control *ngIf="model.speech" src="{{ model.sound }}" [isSpeech]="true"></app-sound-control>
    </div>

    <div class="form-group flashcard-order col-md-6">

      <div class="input-group">
        <label for="flashcard-order" class="input-group-addon input-lg">Order</label>
        <input required [(ngModel)]="model.displayOrder" id="flashcard-order" type="text" name="flashcard-order"
               class="form-control input-lg">
      </div>
    </div>


    <div class="form-group flashcard-image col-md-12" >
      <span *ngIf="!model.image" class="no-icon">image not set</span>
      <img *ngIf="model.image" src="{{ model.image }}">
    </div>


    <div class="row">
      <div [class.col-sm-4]="model.id > 0" [class.col-sm-6]="model.id <= 0">
        <button type="submit" class="btn btn-success btn-block btn-lg" >
          Save
        </button>
      </div>
      <div *ngIf="model.id > 0"  [class.col-sm-4]="model.id > 0">
        <button class="btn btn-danger btn-lg btn-block" (click)="onDelete()">
          Delete
        </button>
      </div>
      <div [class.col-sm-4]="model.id > 0" [class.col-sm-6]="model.id <= 0">
        <button type="button" class="btn btn-info btn-lg btn-block" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>

  </div>
</form>
