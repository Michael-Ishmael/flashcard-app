<div id="backlog" class="row">
  <h2>Backlog</h2>

  <div id="backlog-list" class="deck-set-col" [class.col-md-4]="!collapseLists" [class.col-md-1]="collapseLists">

    <div  [class.assignable-list]="!collapseLists" [class.assignable-list-compact]="collapseLists">
      <button class="btn btn-success btn-xs pull-right" (click)="addNewItem()">+</button>
      <ul *ngIf="items" class="list-group">

        <li *ngFor="let item of items" class="list-group-item" [class.active]="item == selectedItem"
            [class.complete]="item.complete == 2"
            (click)="selectItem(item)">
          <assignable-display [model]="item" (onEdit)="editItem($event)">

          </assignable-display>

        </li>

      </ul>
    </div>

  </div>

  <div *ngIf="selectedItem" id="cropper" [class.col-md-4]="!collapseLists" [class.col-md-10]="collapseLists">
    <crop-component [model]="selectedItem" (onCroppingDone)="onCropComplete($event)"></crop-component>
  </div>

  <div id="completed" class="deck-set-col" [class.col-md-4]="!collapseLists" [class.col-md-1]="collapseLists">

    <div [class.assignable-list]="!collapseLists" [class.assignable-list-compact]="collapseLists">
      <button class="btn btn-success btn-xs pull-right" (click)="addNewItem()">+</button>
      <ul *ngIf="completedItems" class="list-group">

        <li *ngFor="let item of completedItems" class="list-group-item" [class.active]="item == selectedItem"
            [class.complete]="item.complete == 2"
            (click)="selectItem(item)">
          <assignable-display [model]="item" (onEdit)="editItem($event)">

          </assignable-display>

        </li>

      </ul>
    </div>

  </div>

</div>
