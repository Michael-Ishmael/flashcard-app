<div id="completed" class="row">

  <h2>Completed</h2>

  <div id="backlog-list" class="deck-set-col col-md-3">
    <card-accordian *ngIf="items" [cardList]="items" (cardSelected)="selectItem($event)"></card-accordian>
  </div>

  <div *ngIf="selectedItem" id="cropper" class="col-md-9">
    <card-preview [model]="selectedItem" (onCropViewSelected)="onCropModeSelected($event)" > </card-preview>
  </div>

</div>
